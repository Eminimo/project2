<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

  <!-- Font Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" /> <!-- Add this line -->

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/timeago.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="new-tweet-header">
      <h2>Write a new tweet</h2>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png" alt="Profile Image">
    </div>
    <br>
    <div>
      <h2>Eminimo</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="tweets" id="tweets-container">
      <!-- Existing or dynamically added tweet elements go here -->
    </section>

    <!-- Right content area (new tweet input) -->
    <section class="new-tweet">
      <form id="tweet-form" action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <div class="tweet-controls">
          <button type="button" id="submit-tweet">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        <!-- New error message element -->
        <div class="error-message" id="error-message"></div>
        <!-- New success message element -->
        <div class="success-message" id="success-message"></div>
        <textarea name="text" id="tweet-text" required></textarea>
      </form>
    </section>
  </main>
</body>

</html>
